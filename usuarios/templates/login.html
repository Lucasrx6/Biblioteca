{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}

{% block 'conteudo' %}


<div class="container">
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        Email ou senha invalidos
    </div>
    {% endif %}
    {% if status == '2' %}
    <div class="alert alert-danger" role="alert">
        Fa√ßa Login
    </div>
    {% endif %}
    <div class="col-md-2">
    </div>

    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-5">
            <H1>Login</H1>
            <hr>
            <form method="POST" action="{% url 'valida_login'%}">{% csrf_token %}

                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email">
                 <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Entrar">
                <a href="{% url 'cadastro' %}" class="btn btn-primary btn-lg">Cadastre-se</a>

            </form>

        </div>
    </div>

        <div class="col-md-3">
        </div>


</div>
{% endblock %}
